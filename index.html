<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='robots' content='index,follow'>
    <meta name='description' content='Personal Portfolio R.R'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/545d1a6ebe.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='css/styles.css'>
    <title>Rolando Rojo</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <figure class="nav__logo">
          <a class="nav__logo--link" href="#">
            <img class="nav__logo-image" src="" alt="Personal logo of the portfolio" title="Logo of potfolio">
          </a>
        </figure>
        <div class="nav__toggles">
          <div class="nav__toggle" title="Theme">
            <button class="switch switch--theme" id="switch-theme">
              <span><i class="fas fa-moon" title="Dark"></i></span>
              <span><i class="fas fa-sun" title="Ligth"></i></span>
            </button>
          </div>
          <div class="nav__toggle" title="Language">
            <button class="switch switch--lang" id="switch-lang">
              <span><img src="images/ico-venezuela-16.png" alt="Icon for languege mode" title="Español"></span>
              <span><img src="images/ico-usa-16.png" alt="Icon for languege mode" title="English"></span>
            </button>
          </div>
        </div>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <h2 class="nav__text">About</h2>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <h2 class="nav__text">Works</h2>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <h2 class="nav__text">Contact</h2>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="scl-net">
      <nav class="scl-net__nav">
        <ul class="scl-net__list">
          <li class="scl-net__item">
            <a href="#" class="scl-net__link">
              <img src="" alt="" class="scl-net__image">
            </a>
          </li>
          <li class="scl-net__item">
            <a href="#" class="scl-net__link">
              <img src="" alt="" class="scl-net__image">
            </a>
          </li>
          <li class="scl-net__item">
            <a href="#" class="scl-net__link">
              <img src="" alt="" class="scl-net__image">
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </body>
</html>
